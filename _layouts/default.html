<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ " /assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>{{ site.title | default: site.github.repository_name }}</h1>

      <p>{{ site.description | default: site.github.project_tagline }}</p>

      <!-- <img src="/assets/profilepic.jpg"> -->

      <p class="view">Email: <a href="mailto:adithya.chari@gmail.com">adithya.chari@gmail.com</a></p>

      <p class="view">Github: <a href="https://github.com/adchari">adchari</a></p>

      <p class="view">LinkedIn: <a href="https://www.linkedin.com/in/adithyachari">adithyachari</a></p>

      <p class="view">Résumé: <a href="https://github.com/adchari/ProfessionalDocuments/blob/master/resume.pdf">Click
          Here</a></p>
    </header>
    <section>

      {{ content }}

    </section>
  </div>
  <script src="{{ " /assets/js/scale.fix.js" | relative_url }}"></script>
  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
